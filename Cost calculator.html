<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Janasubha Construction - Cost calculator</title>
  <style>
    body {
      font-family: "Agency FB", sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
      color: #1a237e;
      margin: 0; padding: 0;
    }
    header {
      background-color: #1a237e;
      color: #ffeb3b;
      text-align: center;
      padding: 20px 10px;
      border-bottom: 4px solid #ffeb3b;
    }
    header img {
      height: 60px;
      vertical-align: middle;
      object-fit: contain;
    }
    header h1 {
      margin: 10px 0 5px;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #00334d;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      display: block;
    }
    nav a:hover {
      background-color: #002233;
    }
    form {
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      background-color: #ffffff;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    form label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    form input, form select, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #1a237e;
      border-radius: 5px;
      font-size: 1rem;
    }
    form button {
      background-color: #1a237e;
      color: #ffeb3b;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    form button:hover {
      background-color: #3949ab;
    }
    .result {
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #ffeb3b;
      color: #1a237e;
      font-size: 1.5rem;
      font-weight: bold;
      display: none;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      padding: 15px 10px;
      background-color: #1a237e;
      color: #ffeb3b;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
  <script>
    function calculateCost() {
      const area = parseFloat(document.getElementById("area").value) || 0;
      const load = parseFloat(document.getElementById("load").value) || 0;
      const stories = parseFloat(document.getElementById("stories").value) || 0;
      const cost = area * load * stories * 300;
      const resultDiv = document.getElementById("result");
      if (cost > 0) {
        resultDiv.innerHTML = `
          <p>Estimated approximate cost of construction is NRs. ${cost.toFixed(2)}</p>
          <p>Thank you for the response. For detailed calculations, contact: +9779841777725, +9779843647417.</p>
        `;
        resultDiv.style.display = "block";
      } else {
        resultDiv.style.display = "none";
      }
    }
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("area").addEventListener("input", calculateCost);
      document.getElementById("load").addEventListener("input", calculateCost);
      document.getElementById("stories").addEventListener("input", calculateCost);
    });
  </script>
</head>
<body>
  <header>
    <img src="LOGO.png" alt="Company Logo" />
    <h1>Janasubha Construction</h1>
    <p>#DiscoverNewHorizon</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="Cost calculator.html">Cost calculator</a>
    <a href="gallery.html">Gallery</a>
    <a href="location.html">Location</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <section id="inquiry">
    <h2>Steel building cost calculator form</h2>
    <form name="userForm" action="https://script.google.com/macros/s/AKfycby-zZUcjIQTMu6OTqXqDirq7CwjDO4MgZWQxUtKWkrWmLSrx2IBnes0Nrn-3WTc7tgB4Q/exec" method="POST">
      <label for="firstName">Enter your first name</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Enter your last name</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="address">Enter your address</label>
      <input type="text" id="address" name="address" required>

      <label for="email">Enter your valid e-mail address</label>
      <input type="email" id="email" name="email" required>

      <label for="number">Enter your valid phone number</label>
      <input type="tel" id="number" name="number" required pattern="[0-9]{7,15}">

      <label for="area">Enter the estimated floor area of construction (per floor) in sq.ft.</label>
      <input type="number" id="area" name="area" required min="0">

      <label for="load">Enter the load the structure may bear on scale 1 to 5 (1 for very light, negligible loads; 5 for very heavy, storage loads).</label>
      <input type="number" id="load" name="load" required min="1" max="5">

      <label for="stories">Enter the number of stories</label>
      <input type="number" id="stories" name="stories" required min="1">

      <button type="submit">Submit</button>
    </form>

    <div id="result" class="result"></div>
  </section>

  <footer>
    &copy; 2025 Janasubha Construction. All rights reserved.
  </footer>
</body>
</html>
