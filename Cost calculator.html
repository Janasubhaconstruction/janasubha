<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Janasubha Construction - Cost calculator</title>
  <style>
    body {
      font-family: "Agency FB", sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
      color: #1a237e;
      margin: 0; padding: 0;
    }
    header {
      background-color: #1a237e;
      color: #ffeb3b;
      text-align: center;
      padding: 20px 10px;
      border-bottom: 4px solid #ffeb3b;
    }
    header img {
      height: 60px;
      vertical-align: middle;
      object-fit: contain;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #00334d;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      display: block;
    }
    nav a:hover {
      background-color: #002233;
    }
    .lang-selector {
      text-align: right;
      padding: 10px 20px;
    }
    form {
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      background-color: #ffffff;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    form label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    form input, form select, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #1a237e;
      border-radius: 5px;
      font-size: 1rem;
    }
    form button {
      background-color: #1a237e;
      color: #ffeb3b;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    form button:hover {
      background-color: #3949ab;
    }
    .result {
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #ffeb3b;
      color: #1a237e;
      font-size: 1.5rem;
      font-weight: bold;
      display: none;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      padding: 15px 10px;
      background-color: #1a237e;
      color: #ffeb3b;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>

  <script>
    function changeLanguage(lang) {
      const translations = {
        np: {
          heading: "स्टील भवन लागत गणक फारम",
          firstName: "तपाईंको पहिलो नाम लेख्नुहोस्",
          lastName: "तपाईंको थर लेख्नुहोस्",
          address: "तपाईंको ठेगाना लेख्नुहोस्",
          email: "मान्य इमेल ठेगाना लेख्नुहोस्",
          number: "मान्य फोन नम्बर लेख्नुहोस्",
          area: "प्रत्येक तल्लाको अनुमानित क्षेत्रफल (वर्गफुटमा) लेख्नुहोस्",
          load: "संरचनाले बोक्ने भार (१ देखि ५ सम्म) लेख्नुहोस्",
          stories: "तल्ला संख्या लेख्नुहोस्",
          submit: "पेश गर्नुहोस्"
        },
        en: {
          heading: "Steel building cost calculator form",
          firstName: "Enter your first name",
          lastName: "Enter your last name",
          address: "Enter your address",
          email: "Enter your valid e-mail address",
          number: "Enter your valid phone number",
          area: "Enter the estimated floor area of construction (per floor) in sq.ft.",
          load: "Enter the load the structure may bear on scale 1 to 5 (1 for very light, 5 for heavy loads)",
          stories: "Enter the number of stories",
          submit: "Submit"
        }
      };

      const t = translations[lang];
      document.getElementById("form-title").textContent = t.heading;
      document.getElementById("label-firstName").textContent = t.firstName;
      document.getElementById("label-lastName").textContent = t.lastName;
      document.getElementById("label-address").textContent = t.address;
      document.getElementById("label-email").textContent = t.email;
      document.getElementById("label-number").textContent = t.number;
      document.getElementById("label-area").textContent = t.area;
      document.getElementById("label-load").textContent = t.load;
      document.getElementById("label-stories").textContent = t.stories;
      document.querySelector("form button").textContent = t.submit;
    }
  </script>
</head>

<body>
  <header>
    <img src="LOGO.png" alt="Company Logo" />
    <h1>Janasubha Construction</h1>
    <p>#DiscoverNewHorizon</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="Cost calculator.html">Cost calculator</a>
    <a href="gallery.html">Gallery</a>
    <a href="location.html">Location</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="lang-selector">
    <label>Select Language:
      <select onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="np">नेपाली</option>
      </select>
    </label>
  </div>

  <section id="inquiry">
    <h2 id="form-title">Steel building cost calculator form</h2>
    <form name="userForm" action="https://script.google.com/macros/s/AKfycby-zZUcjIQTMu6OTqXqDirq7CwjDO4MgZWQxUtKWkrWmLSrx2IBnes0Nrn-3WTc7tgB4Q/exec" method="POST">
      <label for="firstName" id="label-firstName">Enter your first name</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName" id="label-lastName">Enter your last name</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="address" id="label-address">Enter your address</label>
      <input type="text" id="address" name="address" required>

      <label for="email" id="label-email">Enter your valid e-mail address</label>
      <input type="email" id="email" name="email" required>

      <label for="number" id="label-number">Enter your valid phone number</label>
      <input type="tel" id="number" name="number" required pattern="[0-9]{7,15}">

      <label for="area" id="label-area">Enter the estimated floor area of construction (per floor) in sq.ft.</label>
      <input type="number" id="area" name="area" required min="0">

      <label for="load" id="label-load">Enter the load the structure may bear on scale 1 to 5 (1 for very light, 5 for heavy loads)</label>
      <input type="number" id="load" name="load" required min="1" max="5">

      <label for="stories" id="label-stories">Enter the number of stories</label>
      <input type="number" id="stories" name="stories" required min="1">

      <button type="submit">Submit</button>
    </form>

    <div id="result" class="result"></div>
  </section>

  <footer>
    &copy; 2025 Janasubha Construction. All rights reserved.
  </footer>
</body>
</html>
